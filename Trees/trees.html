<!DOCTYPE html>
<html>
<head>
  <title>Tree Gallery</title>
  <link rel="stylesheet" type="text/css" href="trees.css">
  <link rel="java" type="text/java" href="trees.js">
</head>
<body>
    <!-- The grid: four columns -->
    <div class="row">
      <div class="column">
        <img src="img_nature.jpg" alt="Nature" onclick="openImg(this);">
      </div>
      <div class="column">
        <img src="img_snow.jpg" alt="Snow" onclick="openImg(this);">
      </div>
      <div class="column">
        <img src="img_mountains.jpg" alt="Mountains" onclick="openImg(this);">
      </div>
      <div class="column">
        <img src="img_lights.jpg" alt="Lights" onclick="openImg(this);">
      </div>
    </div>

    <!-- The expanding image container -->
    <div class="container">
      <!-- Close the image -->
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

      <!-- Expanded image -->
      <img id="expandedImg" style="width:100%">

      <!-- Image text -->
      <div id="imgtext"></div>
    </div>
</body>
</html>
